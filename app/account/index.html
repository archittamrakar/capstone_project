
<h1 style="color:rgb(4, 50, 255)">My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName" style="color:rgb(0, 0, 0)">First Name</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName" style="color:rgb(0, 0, 0)">Last Name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="roomnum" style="color:rgb(0, 0, 0)">Room Number</label>
            <input type="text" id="roomnum" class="form-control" ng-model="vm.user.roomnum" required />
        </div>
        <div class="form-group">
            <label for="floor" style="color:rgb(0, 0, 0)">Floor</label>
            <input type="text" id="floor" class="form-control" ng-model="vm.user.floor" required />
        </div>
       
            <!-- <div class="form-group">
                    <label for="emergency">type of emergency</label>
                    <input type="text" name="emergency" id="emergency" class="form-control" ng-model="vm.user.emergency" required />
                </div>     -->
        <div class="form-group">
            <label for="username" style="color:rgb(0, 0, 0)">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" disabled />
        </div>
        <div class="form-group">
            <label for="password" style="color:rgb(0, 0, 0)">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
     </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
